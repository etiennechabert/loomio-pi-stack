services:
  # PostgreSQL Database (RAM Mode - Production)
  db:
    image: postgres:15-alpine
    container_name: loomio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loomio_production}
      POSTGRES_USER: ${POSTGRES_USER:-loomio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    tmpfs:
      # Store entire PostgreSQL data directory in RAM
      # No size limit - defaults to 50% of system RAM
      - /var/lib/postgresql/data:mode=0700
    networks:
      - loomio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loomio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for background jobs (RAM Mode - No Persistence)
  redis:
    image: redis:7-alpine
    container_name: loomio-redis
    restart: unless-stopped
    command: redis-server --save "" --appendonly no
    tmpfs:
      # Store Redis data in RAM
      - /data:mode=0755
    networks:
      - loomio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Loomio App
  app:
    image: loomio/loomio:master
    container_name: loomio-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-loomio}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-loomio_production}
      REDIS_URL: redis://redis:6379
      RAILS_ENV: ${RAILS_ENV:-production}
      RACK_ENV: ${RACK_ENV:-production}
    volumes:
      - ./data/uploads/system:/loomio/public/system
      - ./data/uploads/storage:/loomio/storage
      - ./data/uploads/files:/loomio/public/files
      - app-plugins:/loomio/plugins
      - app-import:/import
      - app-tmp:/loomio/tmp
      - app-logs:/loomio/log
      - ./scripts:/scripts:ro
      # Custom Devise email templates
    ports:
      - "${LOOMIO_PORT:-3000}:3000"
    networks:
      - loomio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Loomio Worker
  worker:
    image: loomio/loomio:master
    container_name: loomio-worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-loomio}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-loomio_production}
      REDIS_URL: redis://redis:6379
      RAILS_ENV: ${RAILS_ENV:-production}
      RACK_ENV: ${RACK_ENV:-production}
      TASK: worker
    command: bundle exec sidekiq
    volumes:
      - ./data/uploads/system:/loomio/public/system
      - ./data/uploads/storage:/loomio/storage
      - ./data/uploads/files:/loomio/public/files
      - app-plugins:/loomio/plugins
      - app-import:/import
      - app-tmp:/loomio/tmp
      - app-logs:/loomio/log
      # Custom Devise email templates
    networks:
      - loomio-network

  # Channels Service (Real-time)
  channels:
    image: loomio/loomio:master
    container_name: loomio-channels
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-loomio}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-loomio_production}
      REDIS_URL: redis://redis:6379
      RAILS_ENV: ${RAILS_ENV:-production}
      RACK_ENV: ${RACK_ENV:-production}
      TASK: channels
    command: bundle exec puma -C config/puma_cable.rb
    volumes:
      - app-tmp:/loomio/tmp
      - app-logs:/loomio/log
    networks:
      - loomio-network

  # Hocuspocus Service (Collaborative Editing)
  hocuspocus:
    image: loomio/loomio-hocuspocus:latest
    container_name: loomio-hocuspocus
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 4000
    networks:
      - loomio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Automated Backup Service
  backup:
    build: ./backup-service
    container_name: loomio-backup
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-loomio_production}
      DB_USER: ${POSTGRES_USER:-loomio}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 * * * *}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      GDRIVE_ENABLED: ${GDRIVE_ENABLED:-false}
      GDRIVE_TOKEN: ${GDRIVE_TOKEN}
      GDRIVE_FOLDER_ID: ${GDRIVE_FOLDER_ID}
    volumes:
      # Backups stored on disk at production/backups/
      - ./production/backups:/backups
      # User uploads for backup/sync
      - ./data/uploads/system:/uploads/system:ro
      - ./data/uploads/storage:/uploads/storage:ro
      - ./data/uploads/files:/uploads/files:ro
      # Google Drive credentials
      - ./data/gdrive:/gdrive
    networks:
      - loomio-network

  # Database Admin Interface
  adminer:
    image: adminer:latest
    container_name: loomio-adminer
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: dracula
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - loomio-network
    profiles:
      - admin

  # Netdata Monitoring
  netdata:
    image: netdata/netdata:latest
    container_name: loomio-netdata
    restart: unless-stopped
    pid: host
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - netdata-config:/etc/netdata
      - netdata-lib:/var/lib/netdata
      - netdata-cache:/var/cache/netdata
      # Mount netdata.conf to disable cloud
      - ./monitoring/netdata/netdata.conf:/etc/netdata/netdata.conf:ro
    ports:
      - "${NETDATA_PORT:-19999}:19999"
    networks:
      - loomio-network

  # Automatic Container Updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: loomio-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_RESTARTING: "true"
      WATCHTOWER_SCHEDULE: ${WATCHTOWER_SCHEDULE:-0 15 3 * * *}
      WATCHTOWER_NOTIFICATIONS: ${WATCHTOWER_NOTIFICATIONS:-shoutrrr}
      WATCHTOWER_NOTIFICATION_URL: ${WATCHTOWER_NOTIFICATION_URL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - loomio-network

  # Cloudflare Tunnel (optional)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: loomio-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - loomio-network
    profiles:
      - cloudflare

volumes:
  app-plugins:
  app-import:
  app-tmp:
  app-logs:
  netdata-config:
  netdata-lib:
  netdata-cache:

networks:
  loomio-network:
    driver: bridge
