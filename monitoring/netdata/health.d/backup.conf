# Backup Freshness Monitoring
# Alerts if the last backup is older than 1 hour

alarm: loomio_backup_age_warning
   on: loomio_backup.age
 lookup: average -1m unaligned
  units: seconds
  every: 1m
   warn: $this > 3600
   crit: $this > 7200
  delay: down 5m multiplier 1.5 max 1h
   info: Last database backup is older than 1 hour (warning at 1h, critical at 2h)
     to: sysadmin
